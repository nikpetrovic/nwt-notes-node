<header class="hero-unit" id="banner">
  <div class="container">
    <h1>'Allo, 'Allo!</h1>
    <p class="lead">Kick-start your next web app with Angular Fullstack</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container">
  <div class="col-sm-offset-3 col-sm-6">
    <h2>Login</h2>
  </div>
  <div class="col-sm-offset-3 col-sm-6">
    <form class="form" name="form" ng-submit="login(form)" novalidate>

      <div class="form-group">
        <label>Email</label>

        <input type="email" name="email" class="form-control" ng-model="user.email" required>
      </div>

      <div class="form-group">
        <label>Password</label>

        <input type="password" name="password" class="form-control" ng-model="user.password" required>
      </div>

      <div class="form-group has-error">
        <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
          Please enter your email and password.</p>
        <p class="help-block" ng-show="form.email.$error.email && submitted">Please enter a valid email.</p>
        <p class="help-block">{{ errors.other }}</p>
      </div>

      <div>
        <button class="btn btn-default btn-lg btn-login" type="submit">Login</button>
      </div>
    </form>
  </div>
</div>
